<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Framework - Demo</title>
		
		<script src="../rel/bigblock-alpha-.6.5.min.js"></script>
				
		<script type='text/javascript'>

			BigBlock.CharPresets = BigBlock.CharPresets.install();
				
			BigBlock.Word.create({
				x: 8,
				y: 64,
				word: "frames - click or tap to advance",
				font: "bigblock_plain",
				color: "grey"
			});	
			
			BigBlock.ScreenEvent.frameAdvance = function (event, x, y) {

				if (BigBlock.inputBlock === true) { // check to block user input
					return false;
				}
				
				if (typeof(event.touches) != 'undefined') {
					var touch = event.touches[0];
				}
										
				var x_rel = x - BigBlock.GridActive.x;
				var y_rel = y - BigBlock.GridActive.y;
				
				
				BigBlock.RenderMgr.clearScene();
									
				switch (BigBlock.ScreenEvent.current_frame) {
				
					case 1:
												
						BigBlock.BlockSmall.create({
							x: BigBlock.Grid.width/2,
							y: BigBlock.Grid.height/2 - 32							
						});
						
					break;
					
					case 2:
												
						BigBlock.BlockSmall.create({
							x: BigBlock.Grid.width/2,
							y: BigBlock.Grid.height/2 - 32,
							color: "red"						
						});							
						
					break;
					
					case 3:
												
						BigBlock.BlockSmall.create({
							x: BigBlock.Grid.width/2,
							y: BigBlock.Grid.height/2 - 32,
							color: "green"											
						});							
						
					break;
					
					case 4:
												
						BigBlock.BlockSmall.create({
							x: BigBlock.Grid.width/2,
							y: BigBlock.Grid.height/2 - 32,
							color: "blue"										
						});							
						
					break;
					
					default:

						BigBlock.BlockSmall.create({
							x: BigBlock.Grid.width/2,
							y: BigBlock.Grid.height/2 - 32							
						});
													
						
					break;																														
					
				}

				BigBlock.GridStatic.setStyle(
					'backgroundColor', '#333'
				);

				BigBlock.Word.create({
					x: BigBlock.Grid.width/2 - 28,
					y: BigBlock.Grid.height/2,
					word: "frame " + BigBlock.ScreenEvent.current_frame,
					font: "bigblock_bold",
					color: "grey_light",
					glass: true
				});	
											
				BigBlock.Word.create({
					x: BigBlock.Grid.width/2 - 28,
					y: BigBlock.Grid.height/2 + 32,
					word: "click x: " + x_rel,
					font: "bigblock_plain",
					color: "grey"
				});
				
				BigBlock.Word.create({
					x: BigBlock.Grid.width/2 - 28,
					y: BigBlock.Grid.height/2 + 48,
					word: "click y: " + y_rel,
					font: "bigblock_plain",
					color: "grey"
				});
							
			}		
												
		</script>
		
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
	
</html>
