<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Framework - Demo</title>

		<script src="../rel/bigblock-alpha-.6.3.js"></script>
				
		<script type='text/javascript'>

			BigBlock.BlockSmall.create({
				action_input: function () {
					alert("Hello, I'm the first block!");
				}
			});
			
			BigBlock.BlockSmall.create({
				x: 16,
				action_input: function () {
					alert("Hello, I'm the second block!");
				}
			});
			
			BigBlock.BlockSmall.create({
				x: 32,
				action_input: function () {
					alert("Hello, I'm the third block!");
				}
			});						
			
			BigBlock.ready = function () {
				BigBlock.Timer.play({
					before_play: function () {alert("Click or tap the blocks.")}
				});
			}
									
		</script>
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
	
</html>
