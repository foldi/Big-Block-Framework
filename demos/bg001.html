		<script type='text/javascript'>

			BigBlock.ImagePreloader.fetch([	// preload the images	
				{
					path : "", 
					name : "screen001",
					extension: ".png"
				}	
			]);
			
			BigBlock.CharPresets = BigBlock.CharPresets.install();
					
			BigBlock.Grid.setProps({
				width: 320,
				height: 480
			});
			
			BigBlock.BlockSmall.create({
				action_input: function () {
					BigBlock.GridStatic.setStyle("backgroundColor", "transparent");
					BigBlock.GridBG.setStyle("backgroundImage", "url('screen001.png')");
				}
			});
			
			BigBlock.Word.create({
				alias: "word1",
				x: 16,
				y: 0,
				word: "click the block to load an image",
				color: "grey_light",
				glass: true,
				font: "bigblock_bold"
			});
									
		</script>
