<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Framework - Demo</title>
		
		<script src="../rel/bigblock-alpha-.6.4.min.js"></script>
		
		<script type='text/javascript'>

			BigBlock.Emitter.create({
				alias: "sprinkler",
				p_init_pos_spread_x: 10,
				p_life_offset_x: 1,
				p_angle_spread: 10,
				p_velocity: 4,
				p_gravity: 1,
				color: "yellow",
				state: "stop"			
			});
			
			BigBlock.CharPresets = BigBlock.CharPresets.install(); // needed for characters

			BigBlock.Word.create({
				word_id: "start",
				x: 16,
				y: 16,
				word: "start",
				color: "black",
				glass: true,
				font: "bigblock_bold"
			});
		
			
			BigBlock.Button.create({
				alias : "button_start",
				x: 8,
				y: 8,
				width: 56,
				height: 24,
				color: "white",
				action_input: function () {
					BigBlock.Blocks.sprinkler.start();
				}
			});				
				
			BigBlock.Word.create({
				word_id: "stop",
				x: 16,
				y: 56,
				word: "stop!",
				color: "black",
				glass: true,
				font: "bigblock_bold"
			});				
			
			BigBlock.Button.create({
				alias : "button_stop",
				x: 8,
				y: 48,
				width: 56,
				height: 24,
				color: "white",
				action_input: function () {
					BigBlock.Blocks.sprinkler.stop();
				}
			});			
			
									
		</script>
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
	
</html>
