<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Framework - Demo</title>

		<script src="../rel/bigblock-alpha-.6.min.js"></script>
				
		<script type='text/javascript'>
			
			BigBlock.CharPresets = BigBlock.CharPresets.install(); // needed for characters
			
			var play_message = function (x, y) {
				BigBlock.Word.create({
					alias: "playing",
					x: x,
					y: y,
					word: "playing...",
					color: "white"
				});				
			};
			
			// BING
			
			BigBlock.Word.create({
				x: 16,
				y: 16,
				word: "bing",
				color: "white"
			});
						
			BigBlock.Button.create({
				x: 8,
				y: 8,
				width: 48,
				height: 24,
				color: "grey"
			});
						
			// BONK
			
			BigBlock.Word.create({
				x: 16,
				y: 48,
				word: "bonk",
				color: "white"
			});
						
			BigBlock.Button.create({
				x: 8,
				y: 40,
				width: 48,
				height: 24,
				color: "grey"
			});
			
			// BLIP
			
			BigBlock.Word.create({
				x: 16,
				y: 80,
				word: "blip",
				color: "white"
			});
						
			BigBlock.Button.create({
				x: 8,
				y: 72,
				width: 48,
				height: 24,
				color: "grey"
			});				

			// EEOO
			
			BigBlock.Word.create({
				x: 16,
				y: 112,
				word: "eeoo",
				color: "white"
			});
						
			BigBlock.Button.create({
				x: 8,
				y: 104,
				width: 48,
				height: 24,
				color: "grey"
			});
			
			// BOOM
			
			BigBlock.Word.create({
				x: 16,
				y: 144,
				word: "boom",
				color: "white"
			});
						
			BigBlock.Button.create({
				x: 8,
				y: 136,
				width: 48,
				height: 24,
				color: "grey"
			});

			// COIN
			
			BigBlock.Word.create({
				x: 16,
				y: 176,
				word: "coin",
				color: "grey_dark"
			});
						
			BigBlock.Button.create({
				x: 8,
				y: 168,
				width: 48,
				height: 24,
				color: "grey"
			});
			
			// JUMP
			
			BigBlock.Word.create({
				x: 16,
				y: 208,
				word: "jump",
				color: "white"
			});
						
			BigBlock.Button.create({
				x: 8,
				y: 200,
				width: 48,
				height: 24,
				color: "orange"
			});			
			
			BigBlock.Word.create({
				x: 8,
				y: 340,
				word: "When color appears, click for sound."
			});
						
			// AUDIO
			
			BigBlock.Audio.debug = true;
			BigBlock.Audio.format = ["wav", "mp3", "ogg"]; // pass the supplied media formats
			var path = "audio/";
			
			BigBlock.Audio.add("bing", path, false, function () {
				BigBlock.Button.create({
					x: 8,
					y: 8,
					width: 48,
					height: 24,
					color: "magenta",
					action_input: function () {
						BigBlock.Audio.play("bing", function () {
							play_message(64, 16);
						},
						function () {
							if (typeof(BigBlock.Blocks.playing) !== "undefined") {
								BigBlock.Blocks.playing.destroy();
							}
						}); // sound
					}
				});
			});
			BigBlock.Audio.add("bonk", path, false, function () {
				BigBlock.Button.create({
					x: 8,
					y: 40,
					width: 48,
					height: 24,
					color: "red",
					action_input: function () {
						BigBlock.Audio.play("bonk", function () {
							play_message(64, 48);
						},
						function () {
							if (typeof(BigBlock.Blocks.playing) !== "undefined") {
								BigBlock.Blocks.playing.destroy();
							}
						}); // sound
					}
				});				
			});
			BigBlock.Audio.add("blip", path, false, function () {
				BigBlock.Button.create({
					x: 8,
					y: 72,
					width: 48,
					height: 24,
					color: "blue",
					action_input: function () {
						BigBlock.Audio.play("blip", function () {
							play_message(64, 80);
						},
						function () {
							if (typeof(BigBlock.Blocks.playing) !== "undefined") {
								BigBlock.Blocks.playing.destroy();
							}
						}); // sound
					}
				});				
			});
			BigBlock.Audio.add("eeoo", path, false, function () {
				BigBlock.Button.create({
					x: 8,
					y: 104,
					width: 48,
					height: 24,
					color: "cyan",
					action_input: function () {
						BigBlock.Audio.play("eeoo", function () {
							play_message(64, 112);
						},
						function () {
							if (typeof(BigBlock.Blocks.playing) !== "undefined") {
								BigBlock.Blocks.playing.destroy();
							}
						}); // sound
					}
				});				
			});
			BigBlock.Audio.add("boom", path, false, function () {
				BigBlock.Button.create({
					x: 8,
					y: 136,
					width: 48,
					height: 24,
					color: "green",
					action_input: function () {
						BigBlock.Audio.play("boom", function () {
							play_message(64, 144);
						},
						function () {
							if (typeof(BigBlock.Blocks.playing) !== "undefined") {
								BigBlock.Blocks.playing.destroy();
							}
						}); // sound
					}
				});				
			});
			BigBlock.Audio.add("coin", path, false, function () {
				BigBlock.Button.create({
					x: 8,
					y: 168,
					width: 48,
					height: 24,
					color: "yellow",
					action_input: function () {
						BigBlock.Audio.play("coin", function () {
							play_message(64, 176);
						},
						function () {
							if (typeof(BigBlock.Blocks.playing) !== "undefined") {
								BigBlock.Blocks.playing.destroy();
							}
						}); // sound
					}
				});				
			});
			BigBlock.Audio.add("jump", path, false, function () {
				BigBlock.Button.create({
					x: 8,
					y: 200,
					width: 48,
					height: 24,
					color: "orange",
					action_input: function () {
						BigBlock.Audio.play("jump", function () {
							play_message(64, 208);
						},
						function () {
							if (typeof(BigBlock.Blocks.playing) !== "undefined") {
								BigBlock.Blocks.playing.destroy();
							}
						}); // sound
					}
				});				
			});
											
		</script>
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
	
</html>
