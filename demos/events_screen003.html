<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Framework - Demo</title>
		
		<script src="../rel/bigblock-alpha-.5.5.min.js"></script>
				
		<script type='text/javascript'>

			BigBlock.CharPresets = BigBlock.CharPresets.install();
				
			BigBlock.WordSimple.create({
				x: 8,
				y: 8,
				value: "mousemove - move mouse inside viewport",
				font: "bigblock_plain",
				className: "grey"
			});	
				
			BigBlock.ScreenEvent.create({
			
				mousemove : function () {
					BigBlock.SpriteSimple.create({
						x: Math.getRamdomNumber(0, BigBlock.Grid.width),
						y: Math.getRamdomNumber(0, BigBlock.Grid.height)
					});
				}
			
			});
			
			BigBlock.ready = function () {
				BigBlock.Timer.play({
					tap_timeout: false,
					document_body_style : {
						backgroundColor : '#000'
					},
					grid_static_styles : {
						backgroundColor : '#333'
					}
				});
			}			
												
		</script>
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
	
</html>
