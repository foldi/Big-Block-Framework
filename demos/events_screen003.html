<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Framework - Demo</title>
		
		<script src="../rel/bigblock-alpha-.6.5.min.js"></script>
				
		<script type='text/javascript'>

			BigBlock.CharPresets = BigBlock.CharPresets.install();
				
			BigBlock.Word.create({
				x: 8,
				y: 64,
				word: "mousemove - move mouse inside viewport",
				font: "bigblock_plain",
				color: "grey"
			});	

			BigBlock.ScreenEvent.screen_mousemove = function (evt_x, evt_y, event) {
				BigBlock.BlockSmall.create({
					alias: "bee" + BigBlock.Utils.getUniqueId(),
					x: Math.getRandomNumber(0, BigBlock.Grid.width),
					y: Math.getRandomNumber(0, BigBlock.Grid.height),
					render_static: false
				});
			};			
												
		</script>
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
	
</html>
