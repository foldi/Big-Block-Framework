		<script type='text/javascript'>

			BigBlock.CharPresets = BigBlock.CharPresets.install(); // needed for characters
			
			BigBlock.Word.create({
				alias: "word1",
				x: 104,
				y: 8,
				word: "big block bold",
				color: "grey_light",
				glass: true,
				font: "bigblock_bold"
			});
			
			BigBlock.Word.create({
				alias: "word2",
				x: 104,
				y: 40,
				word: "big block plain",
				color: "grey_light",
				glass: true,
				font: "bigblock_plain"
			});

			BigBlock.Button.create({
				x: 104,
				y: 72,
				width: 200,
				height: 8,
				color: "red",
				render_static: true,
				action_input : function () {
					alert('hey');
				}
			});	
						
			BigBlock.Word.create({
				alias: "word3",
				x: 104,
				y: 72,
				word: "big block link: click me!",
				color: "grey_light",
				glass: true,
				font: "bigblock_bold"
			});
			
			BigBlock.ready = function () {
				BigBlock.Timer.play({
					tap_timeout: false,
					document_body_style : {
						backgroundColor : '#000'
					},
					grid_static_styles : {
						backgroundColor : '#fff'
					}				
				});
			}					
																						
		</script>
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
