<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Framework - Demo</title>		
		
		<script src="../rel/bigblock-alpha-.6.4.min.js"></script>
		
		<script type='text/javascript'>

			BigBlock.CharPresets = BigBlock.CharPresets.install(); // needed for characters
			
			BigBlock.Word.create({
				alias: "word1",
				x: 104,
				y: 8,
				word: "big block bold",
				color: "grey_light",
				glass: true,
				font: "bigblock_bold"
			});
			
			BigBlock.Word.create({
				alias: "word2",
				x: 104,
				y: 40,
				word: "big block plain",
				color: "grey_light",
				glass: true,
				font: "bigblock_plain"
			});

			BigBlock.Button.create({
				x: 104,
				y: 72,
				width: 200,
				height: 8,
				color: "red",
				render_static: true,
				action_input : function () {
					alert('hey');
				}
			});	
						
			BigBlock.Word.create({
				alias: "word3",
				x: 104,
				y: 72,
				word: "big block link: click me!",
				color: "grey_light",
				glass: true,
				font: "bigblock_bold"
			});					
																						
		</script>
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
	
</html>
