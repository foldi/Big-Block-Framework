<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width, initial-scale = 1.0">
        <title>Big Block Framework - Demo</title>
		
		<script src="../rel/bigblock-alpha-.5.5.min.js"></script>
		
		<script type='text/javascript'>

			BigBlock.SpriteSimple.create({
				action : function () {						
					if (this.x + BigBlock.Grid.pix_dim < BigBlock.Grid.width) {
						this.x += BigBlock.Grid.pix_dim;
					} else {
						this.x = 1;
						if (this.y + BigBlock.Grid.pix_dim < BigBlock.Grid.height) {
							this.y += BigBlock.Grid.pix_dim;
						} else {
							this.y = 1;
						}	
					}
				}
			});
									
		</script>
		
	</head>
	<body onload="setTimeout('BigBlock.ready()', 0)">
		
	</body>
	
</html>
